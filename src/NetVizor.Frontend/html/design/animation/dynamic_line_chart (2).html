<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åŠ¨æ€æŠ˜çº¿å›¾ - è·³åŠ¨å°çƒè½¨è¿¹</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #chartContainer {
            position: relative;
            width: 100%;
            height: 500px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        #chart {
            width: 100%;
            height: 100%;
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ff4757);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.8), 0 0 40px rgba(255, 107, 107, 0.4);
            z-index: 10;
            transform: translate(-50%, -50%);
            animation: bounce 0.6s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .value-display {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            z-index: 11;
            transform: translate(-50%, -150%);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¯ åŠ¨æ€æ•°æ®è½¨è¿¹å›¾</h1>
        
        <div id="chartContainer">
            <svg id="chart" viewBox="0 0 1000 400">
                <!-- ç½‘æ ¼çº¿ -->
                <defs>
                    <pattern id="grid" width="50" height="40" patternUnits="userSpaceOnUse">
                        <path d="M 50 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
                    </pattern>
                    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.3" />
                        <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <rect width="100%" height="100%" fill="url(#grid)" />
                
                <!-- ä¸»è¦è½¨è¿¹çº¿ -->
                <path id="mainPath" fill="none" stroke="url(#lineGradient)" stroke-width="3" opacity="0.8"/>
                
                <!-- è¾…åŠ©ç‚¹ -->
                <g id="points"></g>
            </svg>
            
            <!-- è·³åŠ¨çš„å°çƒ -->
            <div class="ball" id="ball"></div>
            <div class="value-display" id="valueDisplay">0</div>
        </div>

        <div class="controls">
            <button onclick="startAnimation()">ğŸš€ å¼€å§‹åŠ¨ç”»</button>
            <button onclick="pauseAnimation()">â¸ï¸ æš‚åœ</button>
            <button onclick="resetAnimation()">ğŸ”„ é‡ç½®</button>
            <button onclick="changeSpeed()">âš¡ åˆ‡æ¢é€Ÿåº¦</button>
        </div>

        <div class="info">
            <p>ğŸ’¡ å°çƒä¼šæ²¿ç€æ•°æ®è½¨è¿¹ç§»åŠ¨ï¼Œå®æ—¶æ˜¾ç¤ºå½“å‰æ•°å€¼</p>
        </div>
    </div>

    <script>
        let animationRunning = false;
        let animationSpeed = 50; // æ¯«ç§’
        let currentIndex = 0;
        let dataPoints = [];
        let pathData = '';
        let animationId;

        // ç”Ÿæˆæ¨¡æ‹Ÿæ•°æ®
        function generateData() {
            dataPoints = [];
            const baseValue = 200;
            let currentValue = baseValue;
            
            for (let i = 0; i < 200; i++) {
                // ç”Ÿæˆéšæœºæ³¢åŠ¨æ•°æ®
                const change = (Math.random() - 0.5) * 40;
                currentValue += change;
                
                // é™åˆ¶èŒƒå›´
                currentValue = Math.max(50, Math.min(350, currentValue));
                
                dataPoints.push({
                    x: i * 5, // xè½´é—´è·
                    y: 400 - currentValue, // yè½´ç¿»è½¬
                    value: Math.round(currentValue)
                });
            }
        }

        // æ›´æ–°SVGè·¯å¾„
        function updatePath() {
            if (currentIndex < 2) return;
            
            pathData = `M ${dataPoints[0].x} ${dataPoints[0].y}`;
            for (let i = 1; i <= currentIndex; i++) {
                pathData += ` L ${dataPoints[i].x} ${dataPoints[i].y}`;
            }
            
            document.getElementById('mainPath').setAttribute('d', pathData);
            
            // æ·»åŠ è½¨è¿¹ç‚¹
            const pointsGroup = document.getElementById('points');
            if (currentIndex < dataPoints.length) {
                const point = dataPoints[currentIndex];
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', point.x);
                circle.setAttribute('cy', point.y);
                circle.setAttribute('r', '2');
                circle.setAttribute('fill', 'rgba(255, 255, 255, 0.6)');
                pointsGroup.appendChild(circle);
            }
        }

        // æ›´æ–°å°çƒä½ç½®
        function updateBall() {
            if (currentIndex >= dataPoints.length) {
                pauseAnimation();
                return;
            }

            const point = dataPoints[currentIndex];
            const ball = document.getElementById('ball');
            const valueDisplay = document.getElementById('valueDisplay');
            
            // è®¡ç®—åœ¨å®¹å™¨ä¸­çš„å®é™…ä½ç½®
            const container = document.getElementById('chartContainer');
            const rect = container.getBoundingClientRect();
            const svgWidth = 1000;
            const svgHeight = 400;
            
            const actualX = (point.x / svgWidth) * rect.width;
            const actualY = (point.y / svgHeight) * rect.height;
            
            ball.style.left = actualX + 'px';
            ball.style.top = actualY + 'px';
            
            valueDisplay.style.left = actualX + 'px';
            valueDisplay.style.top = actualY + 'px';
            valueDisplay.textContent = point.value;
            
            // è‡ªåŠ¨æ»šåŠ¨è§†å›¾ä¿æŒå°çƒåœ¨è§†çº¿å†…
            const scrollThreshold = rect.width * 0.8;
            if (actualX > scrollThreshold) {
                const svg = document.getElementById('chart');
                const newViewBox = `${point.x - 800} 0 1000 400`;
                svg.setAttribute('viewBox', newViewBox);
            }
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            if (!animationRunning) return;
            
            updatePath();
            updateBall();
            currentIndex++;
            
            if (currentIndex < dataPoints.length) {
                animationId = setTimeout(animate, animationSpeed);
            } else {
                pauseAnimation();
            }
        }

        // å¼€å§‹åŠ¨ç”»
        function startAnimation() {
            if (dataPoints.length === 0) {
                generateData();
            }
            
            animationRunning = true;
            animate();
        }

        // æš‚åœåŠ¨ç”»
        function pauseAnimation() {
            animationRunning = false;
            if (animationId) {
                clearTimeout(animationId);
            }
        }

        // é‡ç½®åŠ¨ç”»
        function resetAnimation() {
            pauseAnimation();
            currentIndex = 0;
            document.getElementById('mainPath').setAttribute('d', '');
            document.getElementById('points').innerHTML = '';
            document.getElementById('chart').setAttribute('viewBox', '0 0 1000 400');
            
            const ball = document.getElementById('ball');
            const valueDisplay = document.getElementById('valueDisplay');
            ball.style.left = '0px';
            ball.style.top = '200px';
            valueDisplay.style.left = '0px';
            valueDisplay.style.top = '200px';
            valueDisplay.textContent = '0';
            
            generateData();
        }

        // åˆ‡æ¢é€Ÿåº¦
        function changeSpeed() {
            const speeds = [100, 50, 25, 10];
            const currentSpeedIndex = speeds.indexOf(animationSpeed);
            const nextSpeedIndex = (currentSpeedIndex + 1) % speeds.length;
            animationSpeed = speeds[nextSpeedIndex];
            
            const speedNames = ['æ…¢é€Ÿ', 'æ­£å¸¸', 'å¿«é€Ÿ', 'æé€Ÿ'];
            alert(`åˆ‡æ¢åˆ° ${speedNames[nextSpeedIndex]} æ¨¡å¼`);
        }

        // åˆå§‹åŒ–
        window.addEventListener('load', function() {
            generateData();
            
            // å¤„ç†çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', function() {
                if (currentIndex > 0) {
                    updateBall();
                }
            });
        });
    </script>
</body>
</html>
