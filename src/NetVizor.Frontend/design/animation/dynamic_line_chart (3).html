<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åŠ¨æ€æŠ˜çº¿å›¾ - è·³åŠ¨å°çƒè½¨è¿¹</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;

        }

        .container {

        .chart-container {

            background: linear-gradient(45deg, #4CAF50, #45a049);

            transform: translateY(-2px);

        }

        .stop-btn {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.3);
        }

        .reset-btn {
            background: linear-gradient(45deg, #2196F3, #0b7dda);
            color: white;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.3);
        }

        .info {
            margin-top: 20px;

<body>
    <div class="container">
        <h1>ğŸ¯ åŠ¨æ€æŠ˜çº¿å›¾</h1>
        
        <div class="chart-container">
            <canvas id="chartCanvas"></canvas>
        </div>

        <div class="controls">
            <button class="start-btn" onclick="startAnimation()">å¼€å§‹åŠ¨ç”»</button>
            <button class="stop-btn" onclick="stopAnimation()">åœæ­¢åŠ¨ç”»</button>
            <button class="reset-btn" onclick="resetChart()">é‡ç½®å›¾è¡¨</button>
        </div>

        <div class="info">
            <div>å°çƒä½ç½®å›ºå®šåœ¨ç”»å¸ƒå³ä¾§ï¼Œæ•°æ®å€¼å®æ—¶æ›´æ–°</div>
            <div class="current-value" id="currentValue">å½“å‰å€¼: 0</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('chartCanvas');
        const ctx = canvas.getContext('2d');
        const currentValueEl = document.getElementById('currentValue');

        // è®¾ç½®canvaså®é™…å°ºå¯¸
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        // åˆå§‹åŒ–
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // å›¾è¡¨é…ç½®
        const config = {
            ballRadius: 8,
            ballPosition: 0.85, // å°çƒåœ¨ç”»å¸ƒå³ä¾§85%çš„ä½ç½®
            trailWidth: 3,
            gridColor: '#e0e0e0',
            ballColor: '#ff4757',
            trailColor: '#667eea',
            ballGlowColor: 'rgba(255, 71, 87, 0.3)',
            animationSpeed: 50, // ms
            dataRange: { min: 10, max: 90 }, // æ•°æ®èŒƒå›´ç™¾åˆ†æ¯”
            scrollSpeed: 2 // ç”»å¸ƒæ»šåŠ¨é€Ÿåº¦
        };

        // æ•°æ®å­˜å‚¨
        let dataPoints = [];
        let animationId = null;
        let isRunning = false;
        let time = 0;
        let currentValue = 50;

        // ç”Ÿæˆæ¨¡æ‹Ÿæ•°æ®
        function generateNextValue() {
            // ä½¿ç”¨æ­£å¼¦æ³¢åŠ éšæœºæ³¢åŠ¨ç”Ÿæˆæ›´è‡ªç„¶çš„æ•°æ®
            const baseValue = 50 + Math.sin(time * 0.02) * 20;
            const randomFluctuation = (Math.random() - 0.5) * 10;
            currentValue = Math.max(config.dataRange.min, 
                Math.min(config.dataRange.max, baseValue + randomFluctuation));
            time++;
            return currentValue;
        }

        // ç»˜åˆ¶ç½‘æ ¼
        function drawGrid() {
            const width = canvas.width / window.devicePixelRatio;
            const height = canvas.height / window.devicePixelRatio;
            
            ctx.strokeStyle = config.gridColor;
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);

            // æ°´å¹³ç½‘æ ¼çº¿
            for (let i = 0; i <= 10; i++) {
                const y = (height / 10) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }

            // å‚ç›´ç½‘æ ¼çº¿
            for (let i = 0; i <= 20; i++) {
                const x = (width / 20) * i;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }

            ctx.setLineDash([]);
        }

        // ç»˜åˆ¶è½¨è¿¹çº¿
        function drawTrail() {
            if (dataPoints.length < 2) return;

            const width = canvas.width / window.devicePixelRatio;
            const height = canvas.height / window.devicePixelRatio;

            ctx.strokeStyle = config.trailColor;
            ctx.lineWidth = config.trailWidth;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // æ·»åŠ é˜´å½±æ•ˆæœ
            ctx.shadowColor = 'rgba(102, 126, 234, 0.3)';
            ctx.shadowBlur = 8;
            ctx.shadowOffsetY = 2;

            ctx.beginPath();
            for (let i = 0; i < dataPoints.length; i++) {
                const point = dataPoints[i];
                const x = width * config.ballPosition - (dataPoints.length - 1 - i) * config.scrollSpeed;
                const y = height - (point / 100) * height;

                if (x < 0) continue; // ä¸ç»˜åˆ¶è¶…å‡ºå·¦è¾¹ç•Œçš„ç‚¹

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();

            // é‡ç½®é˜´å½±
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetY = 0;
        }

        // ç»˜åˆ¶è·³åŠ¨çš„å°çƒ
        function drawBall() {
            const width = canvas.width / window.devicePixelRatio;
            const height = canvas.height / window.devicePixelRatio;
            
            const ballX = width * config.ballPosition;
            const ballY = height - (currentValue / 100) * height;

            // å°çƒè·³åŠ¨æ•ˆæœ
            const bounce = Math.sin(time * 0.3) * 2;
            const finalBallY = ballY + bounce;

            // ç»˜åˆ¶å°çƒå…‰æ™•
            const gradient = ctx.createRadialGradient(ballX, finalBallY, 0, ballX, finalBallY, config.ballRadius * 3);
            gradient.addColorStop(0, config.ballGlowColor);
            gradient.addColorStop(1, 'transparent');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(ballX, finalBallY, config.ballRadius * 3, 0, Math.PI * 2);
            ctx.fill();

            // ç»˜åˆ¶å°çƒä¸»ä½“
            ctx.fillStyle = config.ballColor;
            ctx.beginPath();
            ctx.arc(ballX, finalBallY, config.ballRadius, 0, Math.PI * 2);
            ctx.fill();

            // å°çƒé«˜å…‰
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.arc(ballX - 2, finalBallY - 2, config.ballRadius * 0.4, 0, Math.PI * 2);
            ctx.fill();
        }

        // ä¸»æ¸²æŸ“å‡½æ•°
        function render() {
            const width = canvas.width / window.devicePixelRatio;
            const height = canvas.height / window.devicePixelRatio;

            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, width, height);

            // ç»˜åˆ¶èƒŒæ™¯æ¸å˜
            const bgGradient = ctx.createLinearGradient(0, 0, 0, height);
            bgGradient.addColorStop(0, '#f8f9fa');
            bgGradient.addColorStop(1, '#e9ecef');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, width, height);

            // ç»˜åˆ¶ç½‘æ ¼
            drawGrid();

            // ç»˜åˆ¶è½¨è¿¹
            drawTrail();

            // ç»˜åˆ¶å°çƒ
            drawBall();

            // æ›´æ–°å½“å‰å€¼æ˜¾ç¤º
            currentValueEl.textContent = `å½“å‰å€¼: ${currentValue.toFixed(1)}`;
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            if (!isRunning) return;

            // ç”Ÿæˆæ–°æ•°æ®ç‚¹
            const newValue = generateNextValue();
            dataPoints.push(newValue);

            // é™åˆ¶æ•°æ®ç‚¹æ•°é‡ï¼Œç§»é™¤ç”»å¸ƒå¤–çš„ç‚¹
            const maxPoints = Math.ceil(canvas.width / window.devicePixelRatio / config.scrollSpeed) + 10;
            if (dataPoints.length > maxPoints) {
                dataPoints.shift();
            }

            render();

            animationId = setTimeout(animate, config.animationSpeed);
        }

        // æ§åˆ¶å‡½æ•°
        function startAnimation() {
            if (isRunning) return;
            isRunning = true;
            animate();
        }

        function stopAnimation() {
            isRunning = false;
            if (animationId) {
                clearTimeout(animationId);
                animationId = null;
            }
        }

        function resetChart() {
            stopAnimation();
            dataPoints = [];
            time = 0;
            currentValue = 50;
            render();
        }

        // åˆå§‹æ¸²æŸ“
        render();

        // è‡ªåŠ¨å¼€å§‹æ¼”ç¤º
        setTimeout(startAnimation, 1000);
    </script>
</body>
